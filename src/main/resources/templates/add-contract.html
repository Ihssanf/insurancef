<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Contrat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("https://www.odcplus.com/wp-content/uploads/2023/08/Formation-ASSURANCE-Maroc.jpg"); /* Your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Makes the background stay fixed on scroll */
      color: #fff; /* White text for contrast */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black overlay */
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      border: 1px solid #fff;
      color: #fff;
    }

    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Ajouter un Contrat</h1>

  <form th:action="@{/add-contract}" method="POST" th:object="${contract}" >
    <div class="form-group">
      <label for="dateDebut">Date de DÃ©but :</label>
      <input type="date" th:field="*{dateDebut}" class="form-control" id="dateDebut">
    </div>
    <div class="form-group">
      <label for="dateFin">Date de Fin :</label>
      <input type="date" th:field="*{dateFin}" class="form-control" id="dateFin">
    </div>
    <div class="form-group">
      <label for="client">Client :</label>
      <select th:field="*{client.id}" class="form-control" id="client">
        <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom} + ' ' + ${client.prenom}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="assurance">Assurance :</label>
      <select th:field="*{assurance.id}" class="form-control" id="assurance">
        <option th:each="assurance : ${assurances}" th:value="${assurance.id}" th:text="${assurance.couverture}  + ' ' + ${assurance.type} "></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="/contracts" class="btn btn-secondary">Annuler</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
